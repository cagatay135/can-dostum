{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <!-- bradcam_area_start -->
    <div class="bradcam_area" style="background-image: url({% static 'img/banner/bradcam.png' %})">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="bradcam_text text-center">
                        <h3>Üye Ol</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- bradcam_area_end -->

    <!-- pet_care_area_start  -->
    <div class="pet_care_area">
        <div class="container">
            <div class="row align-items-center">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-success" type="submit">Üye Ol</button>
                    </form>
            </div>
        </div>
    </div>
    <!-- pet_care_area_end  -->
{% endblock content %}
